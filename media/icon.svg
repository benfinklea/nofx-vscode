<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Guitar body -->
  <ellipse cx="64" cy="80" rx="35" ry="40" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <ellipse cx="64" cy="80" rx="30" ry="35" fill="#A0522D"/>
  
  <!-- Sound hole -->
  <circle cx="64" cy="80" r="12" fill="#2C1810"/>
  
  <!-- Guitar neck -->
  <rect x="58" y="20" width="12" height="60" fill="#654321"/>
  <rect x="60" y="20" width="8" height="60" fill="#8B4513"/>
  
  <!-- Headstock -->
  <rect x="56" y="10" width="16" height="15" fill="#654321" rx="2"/>
  
  <!-- Tuning pegs -->
  <circle cx="58" cy="15" r="2" fill="#C0C0C0"/>
  <circle cx="70" cy="15" r="2" fill="#C0C0C0"/>
  <circle cx="58" cy="20" r="2" fill="#C0C0C0"/>
  <circle cx="70" cy="20" r="2" fill="#C0C0C0"/>
  
  <!-- Strings -->
  <line x1="61" y1="25" x2="61" y2="95" stroke="#C0C0C0" stroke-width="0.5"/>
  <line x1="63" y1="25" x2="63" y2="95" stroke="#C0C0C0" stroke-width="0.5"/>
  <line x1="65" y1="25" x2="65" y2="95" stroke="#C0C0C0" stroke-width="0.5"/>
  <line x1="67" y1="25" x2="67" y2="95" stroke="#C0C0C0" stroke-width="0.5"/>
  
  <!-- Bridge -->
  <rect x="54" y="90" width="20" height="4" fill="#2C1810"/>
  
  <!-- n of x text -->
  <text x="64" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">n of x</text>
</svg>